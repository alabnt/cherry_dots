ramp-volume-foreground = ${color.white}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.foreground-alt} 

format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = "ÔâÄ  "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = ÔâÉ   
ramp-capacity-1 = ÔâÇ   
ramp-capacity-2 = ÔâÅ   
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = ÔâÉ   
animation-charging-1 = ÔâÇ   
animation-charging-2 = ÔâÅ   
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 750

animation-discharging-0 = ÔâÅ   
animation-discharging-1 = ÔâÇ   
animation-discharging-2 = ÔâÉ   
animation-discharging-foreground = ${colors.foreground-alt}
animation-discharging-framerate = 750

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini

[module/xworkspaces]
type = internal/xworkspaces

format-padding = 6
format-spacing = 10

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Create click handler used to focus desktop
; Default: true
enable-click = true

; Create scroll handlers used to cycle desktops
; Default: true
enable-scroll = true
icon-0 = I
icon-1 = II
icon-2 = III
icon-3 = IIII
icon-4 = IIIII
icon-default = 
format = <label-state>
label-monitor = %name%

