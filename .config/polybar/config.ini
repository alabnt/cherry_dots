[colors]
background = ${xrdb:color0}
background-alt = #002A37
foreground = ${xrdb:color7}
foreground-alt = #787895 
primary = #468264
secondary = #a0a0b4
alert   = #468264
black   = #000f14
white   = #a0a0b4
red     = #824655
green   = #468264
yellow  = #827d50
blue    = #326482
magenta = #645078
cyan    = #327d7d 

[bar/bar]
monitor = eDP-1 
width = 50%
height = 40
offset-x = 25%
offset-y = 1%
radius = 6.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 6
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=10;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1

modules-left = xworkspaces
modules-center = date
modules-right = wlan battery 

tray-position = none
tray-padding = 3
tray-background = #1b2028

wm-restack = openbox

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
label = %title%
label-maxlen = 50
label-empty = Home
label-empty-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

ws-icon-1 = I 
ws-icon-2 = II 
ws-icon-3 = III 
ws-icon-4 = IIII 
ws-icon-5 = IIIII 


; Separator in between workspaces
; label-separator = |

[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = ÓÇñ
icon-stop = ÓÇô
icon-play = ÓÇö
icon-pause = ÓÇõ
icon-next = ÓÇú

label-song-maxlen = 25
label-song-ellipsis = true

[module/wlan]
type = internal/network
interface = wlo1
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = ${colors.foreground-alt} 
label-connected = %essid%

format-disconnected = Ô™© 
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = Ôô¢  
ramp-signal-1 = Ôôû  
ramp-signal-2 = Óåº 
ramp-signal-3 = Óçæ  
ramp-signal-4 = ÓåÇ   
ramp-signal-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date

interval = 1.0
time = %r 
date = %a %b %d %Y  
format = <label>
format-foreground = ${colors.white}
label = %date%  |  %time%
label-font = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume = VOL %percentage%% 
label-volume = VOL %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = üîá muted
label-muted-foreground = #666

bar-volume-width = 5
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ‚îÄ
bar-volume-fill-font = 2
bar-volume-empty = ‚îÄ
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/alsa]
type = internal/alsa
;format-background = ${color.blue}
format-volume = <ramp-volume>
format-muted = <label-muted>
label-muted = %{A3:pavucontrol &:} Ô™Ä %{A}
label-muted-foreground = ${color.foreground-alt}
;click-right = pavucontrol
ramp-volume-0 = %{A3:pavucontrol &:} Ô©æ%{A}
ramp-volume-1 = %{A3:pavucontrol &:}Ô©ø%{A}
ramp-volume-2 = %{A3:pavucontrol &:}Ô©ø%{A}
